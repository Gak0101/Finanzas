version: '3.8'

services:
  finanzas:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=/app/data/finanzas.db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    volumes:
      # CR√çTICO: Persiste el SQLite entre reinicios
      - finanzas_data:/app/data
    restart: unless-stopped

volumes:
  finanzas_data:
    driver: local
